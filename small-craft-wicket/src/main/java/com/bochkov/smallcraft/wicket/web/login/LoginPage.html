<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Spring Boot - Apache Wicket Quickstart</title>

</head>
<body>
<wicket:extend>
    <div class="container">

        <div class="card border-primary m-auto" style="max-width: 40rem">
            <div class="card-header bg-primary">
                <wicket:message key="login.label">login</wicket:message>
            </div>
            <div class="card-body">
                <form wicket:id="loginForm">
                    <div wicket:id="feedback"></div>

                    <div class="form-group">
                        <input type="text" wicket:id="username" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="password" wicket:id="password" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>
                            <input name="remember-me" type="checkbox" checked>
                            <wicket:message key="remember-me"/>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">
                        <wicket:message key="signin"/>
                    </button>
                </form>
            </div>
        </div>

    </div>
</wicket:extend>
</body>
</html>
