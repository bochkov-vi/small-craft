<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div wicket:id="filter" class="container">

        <div class="row">
            <div class="form-group col-md-5">
                <label wicket:for="dateFrom">
                    <wicket:message key="period"/>
                </label>
                <div class="form-row">
                    <input wicket:id="dateFrom" class="form-control col-md-6">
                    <input wicket:id="dateTo" class="form-control col-md-6">
                </div>
            </div>
            <div class="form-group col-md-2">
                <div class="custom-control custom-checkbox">

                    <input wicket:id="active" type="checkbox" class="custom-control-input">
                    <label class="custom-control-label" wicket:for="active">
                        <wicket:message key="active"/>
                    </label>
                </div>

            </div>
        </div>
    </div>
    <wicket:fragment wicket:id="exit-link">
        <span wicket:id="link" class="btn btn-outline-success" wicket:message="title:exit">
            <i class="fa fa-sign-out"></i>
        </span>
        <span wicket:id="expired">
           [expired]
        </span>
    </wicket:fragment>
</wicket:extend>
</html>
