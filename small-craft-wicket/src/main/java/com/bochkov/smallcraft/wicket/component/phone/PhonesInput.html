<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <form wicket:id="form">
        <div class="input-group ">

            <input wicket:id="phone" pattern="\+7[ -]*\([0-9]{3}\)[- ]*[0-9]{3}[- ][0-9]{2}[- ]*[0-9]{2}" class="form-control">
            <div class="input-group-append">
                <div wicket:id="btn-add" class="input-group-text">
                    <i class="fa fa-plus"></i>
                </div>
            </div>

        </div>
    </form>
    <table wicket:id="phones-conatiner" class="table table-sm">
        <tbody>
        <tr wicket:id="phones" class="">
            <td wicket:id="label"></td>
            <td class="col-1">
                <div wicket:id="btn-remove" class="btn btn-sm btn-outline-danger">
                    <span class="fa fa-close"></span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
