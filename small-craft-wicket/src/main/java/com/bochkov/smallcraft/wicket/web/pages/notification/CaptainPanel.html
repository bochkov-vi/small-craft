<wicket:panel xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="content" class="card border-info mt-md-3 mt-1">
        <div class="card-header bg-info">
            <label wicket:for="captain">
                <wicket:message key="captain"/>
            </label>
        </div>
        <div wicket:id="btn-captain-eq-owner" class="btn btn-outline-primary">
            <span class="fa fa-plus"></span>
            <span wicket:id="btn-captain-eq-owner-label">Это юридическое лицо</span>
        </div>

        <div class="card-body" wicket:id="captain"></div>
    </div>
</wicket:panel>
