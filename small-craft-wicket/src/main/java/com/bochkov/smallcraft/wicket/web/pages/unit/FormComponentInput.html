<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <input wicket:id="id" type="hidden">

    <div class="form-group" wicket:enclosure="select">
        <select wicket:id="select" class="form-control"></select>
    </div>

    <div class="form-group">
        <label wicket:for="name">
            <wicket:message key="name"/>
        </label>
        <input wicket:id="name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label wicket:for="parents">
            <wicket:message key="parents"/>
        </label>
        <select wicket:id="parents" class="form-control"></select>
    </div>
    <div class="form-group">
        <label wicket:for="phone">
            <wicket:message key="phone"/>
        </label>
        <input wicket:id="phone" type="text" class="form-control">
    </div>
</wicket:panel>
</body>
</html>
