<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="filter" class="container">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label wicket:for="expire">
                    <wicket:message key="period"/>
                </label>
                <div class="form-row">
                    <input wicket:id="dateFrom" class="form-control col-md-6">
                    <input wicket:id="dateTo" class="form-control col-md-6">
                </div>
            </div>
            <div class="form-group col-md-5 ">
                <label wicket:for="expire">
                    <wicket:message key="expire"/>
                </label>
                <select wicket:id="expire" class="btn-group form-control"></select>
            </div>
            <div class="form-group col-md-2">
                <div class="custom-control custom-checkbox">
                    <input wicket:id="notRegistable" type="checkbox" class="custom-control-input">
                    <label wicket:for="notRegistable" class="custom-control-label">
                        <wicket:message key="notRegistable"/>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <wicket:fragment wicket:id="not-link">
        <a wicket:id="link" href="#" class="btn btn-outline-success">
            <span class="fa fa-sticky-note"><span wicket:id="label"></span></span>
        </a>
    </wicket:fragment>
    <wicket:fragment wicket:id="exit-link">
        <a wicket:id="link" href="#" class="btn btn-outline-success">
            <span class="fa fa-sign-out"><span wicket:id="label"></span></span>
        </a>
    </wicket:fragment>
</wicket:extend>
</body>
</html>
