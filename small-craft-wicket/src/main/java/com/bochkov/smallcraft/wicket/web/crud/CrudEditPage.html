<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <style>
        label {
            text-overflow: ellipsis !important;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
    <div wicket:id="container" class="container">
        <form wicket:id="form">
            <div class="p-md-3">
                <button wicket:id="btn-save" class="btn btn-outline-primary mr-md-5" type="submit">
                    <span class="fa fa-save"></span>
                    <span class="d-none d-md-inline"><wicket:message key="save"/></span>
                </button>
                <button wicket:id="btn-back" class="btn btn-outline-primary ml-md-5">
                    <span class="fa fa-mail-reply"></span>
                    <span class="d-none d-md-inline"><wicket:message key="back"/></span>
                </button>
                <div wicket:id="btn-clone" class="btn btn-outline-info">
                    <span class="fa fa-copy"></span>
                    <span class="d-none d-md-inline"><wicket:message key="clone"/></span>
                </div>
                <div wicket:id="btn-new" class="btn btn-outline-primary">
                    <span class="fa fa-plus"></span>
                    <span class="d-none d-md-inline"><wicket:message key="new-row-label"/></span>
                </div>
                <div wicket:id="btn-delete" class="btn btn-outline-danger ml-md-5">
                    <span class="fa fa-trash"></span>
                    <span class="d-none d-md-inline"><wicket:message key="delete"/></span>
                </div>
            </div>

            <div wicket:id="input-panel"></div>
        </form>
    </div>
    <wicket:child></wicket:child>
</wicket:extend>

</body>
</html>
